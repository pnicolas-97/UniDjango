<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/editteacher.css' %}">
    <title>Teacher Edit</title>
</head>
<body>

<form method="POST" class="editteacher">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Numero de Documento</label>
            {{formDocente.dni}}
        </div>

        <div class="mb-3">
            <label class="form-label">Nombres</label>
            {{formDocente.nombres}}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido Paterno</label>
            {{formDocente.apellido_paterno}}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido Materno</label>
            {{formDocente.apellido_materno}}
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            {{formDocente.fecha_nacimiento}}
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo</label>
            {{formDocente.sexo}}
        </div>

        <div class="mb-3">
            <label class="form-label">Titulo</label>
            {{formDocente.titulo}}
        </div>
        <button class="btn btn-primary" type="submit">Button</button>
    </form>
</body>
</html>
