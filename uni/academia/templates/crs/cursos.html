<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cursos</title>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/.."><h3>Academia</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="carrera_home">Carreras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="curso_home">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estudiante_home">Estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="docente_home">Docentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<section>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Credito</th>
            <th scope="col">Docente</th>
        </tr>
        </thead>
        <tbody>
        {% for curso in cursos %}
        <tr>
            <th scope="row">{{curso.codigo}}</th>
            <td>{{curso.nombre}}</td>
            <td>{{curso.creditos}}</td>
            <td>{{curso.docente}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
</section>

</body>
</html>
