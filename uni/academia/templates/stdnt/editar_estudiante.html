<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/editstdnt.css' %}">
    <title>Editar Estudiante</title>
</head>
<body>
<section>
    <form method="POST" class="editstudent">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Numero de Documento</label>
            {{formEstudiante.dni}}
        </div>

        <div class="mb-3">
            <label class="form-label">Nombres</label>
            {{formEstudiante.nombres}}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido Paterno</label>
            {{formEstudiante.apellido_paterno}}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido Materno</label>
            {{formEstudiante.apellido_materno}}
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            {{formEstudiante.fecha_nacimiento}}
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo</label>
            {{formEstudiante.sexo}}
        </div>

        <div class="mb-3">
            <label class="form-label">Carrera</label>
            {{formEstudiante.codigo_carrera}}
        </div>

        <div class="mb-3">
            <label class="form-label">Vigencia</label>
            {{formEstudiante.vigencia}}
        </div>
        <button class="btn btn-primary" type="submit">Button</button>
    </form>
</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
